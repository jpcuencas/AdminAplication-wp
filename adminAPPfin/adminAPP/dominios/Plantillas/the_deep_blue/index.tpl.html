<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="{descripcion}"/>
	<meta name="keywords" content="{keywords}"/>
	<meta name="author" content="FiveDoorsNetwork"/>
<title>{title}</title>
<link href="tools/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="tools/jquery.min.js"></script> 
<script type="text/javascript" src="tools/cufon-yui.js"></script>
<script type="text/javascript" src="tools/Bebas_400.font.js"></script>
<script type="text/javascript" src="tools/Bell_Gothic_Std_300.font.js"></script>
<script type="text/javascript">
	Cufon.replace('a.logo', {fontFamily: 'Bebas'});
	Cufon.replace('a.logo span', {fontFamily: 'Bell Gothic Std'});
</script>

</head>
<body>
<div class="main_container">
	<div class="header">
		<a class="logo" href="#">{texto1}</span></a>
	</div>
	<div class="content">
		<h1>{texto2}<span>{texto3}</span></h1>
		<div class="right_side">
			<p>//<a href="mailto:{email}">{email}</a><br/>//{telefono}</p>
			<ul class="s_icons">
				<li class="fb"><a href="{facebook}"></a></li>
				<li class="tw"><a href="{twitter}"></a></li>
				<li class="in"><a href="{linkeding}"></a></li>
			</ul>
		</div>
	</div>
	<form class="email">
		<input type="text" class="field" onfocus="if(this.value=='Email') this.value='';" onblur="if(this.value=='' || this.value==' ') this.value='Email';" value="Email" />
		<input type="button" class="submit"/>
	</form>
	
</div>
</body>
</html>
