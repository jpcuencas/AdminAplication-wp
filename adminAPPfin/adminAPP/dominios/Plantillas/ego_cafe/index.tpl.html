<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="{descripcion}"/>
	<meta name="keywords" content="{keywords}"/>
	<meta name="author" content="FiveDoorsNetwork"/>
<title>{title}</title>
<link href="tools/style.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="tools/jquery.min.js"></script> 
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:600,700|Damion' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">

</head>
<body>
<div class="black"></div>
<div id="wrapper">
	<div id="header">
		<h1>{titulo}</h1>
		<h2><strong class="sep-one"></strong>{subtitulo}<strong class="sep-two"></strong></h2>
	</div>
	<div id="middle">
		<p>{texto1}<span>{texto2}</span></p>
	</div>
	<div id="footer">
		<div>
		<ul class="social">
			<li class="facebook"><a href="{facebook}"></li>
			<li class="twitter"><a href="{twitter}"></li>
			<li class="youtube"><a href="{youtube}"></li>
		</ul>
		</div>
	</div>
</div>
</body>
</html>
