<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="{descripcion}"/>
	<meta name="keywords" content="{keywords}"/>
	<meta name="author" content="FiveDoorsNetwork"/>
<title>{title}</title>
<link href="tools/style.css" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Podkova:700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="wrapper">
	<div class="main">
		<div class="header">
			<div class="logo">
				<h1 class="logo">{titulo}</h1>
				<h2>{subtitulo}</h2>
			</div>
		</div>
		<div class="launch_main">
			<div class="launch">
				<ul class="social_one">
					<li class="facebook"><a href="{facebook}"></a></li>
					<li class="twitter"><a href="{twitter}"></a></li>
				</ul>
				<p class="launching">{texto1}</p>
				<ul class="social_two">
					<li class="youtube"><a href="{youtube}"></a></li>
					<li class="instagram"><a href="{istagram}"></a></li>
				</ul>
			</div>
		</div>
		

		<div class="content">
			<p>{texto2}</p>
			<p class="info"><a href="mailto:{email}">{email}</a><span>/</span>{telefono}<span>/</span>{direccion}</p>
		</div>
	</div>

</div>
</body>
</html>
